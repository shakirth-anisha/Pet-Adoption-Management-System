{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header with Welcome Message -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="fw-light text-secondary mb-2">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </h1>
            <p class="text-muted">Welcome to the Pet Adoption Management System</p>
        </div>
    </div>

    <!-- Quick Stats Row -->
    <div class="row mb-4 g-3">
        <div class="col-md-3">
            <div class="card border-0 bg-primary bg-opacity-10 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-grid-3x3-gap-fill text-primary fs-1 mb-2"></i>
                    <h3 class="mb-0 text-primary" id="totalPets">0</h3>
                    <p class="mb-0 text-muted small">Total Pets</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 bg-success bg-opacity-10 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-file-earmark-check-fill text-success fs-1 mb-2"></i>
                    <h3 class="mb-0 text-success" id="totalApplications">0</h3>
                    <p class="mb-0 text-muted small">Applications</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 bg-info bg-opacity-10 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-people-fill text-info fs-1 mb-2"></i>
                    <h3 class="mb-0 text-info" id="totalUsers">0</h3>
                    <p class="mb-0 text-muted small">Total Users</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-0 bg-warning bg-opacity-10 h-100">
                <div class="card-body text-center">
                    <i class="bi bi-building-fill text-warning fs-1 mb-2"></i>
                    <h3 class="mb-0 text-warning" id="totalShelters">0</h3>
                    <p class="mb-0 text-muted small">Shelters</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Grid -->
    <div class="row g-4">
        <!-- Pets by Type -->
        <div class="col-lg-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h6 class="mb-0 fw-semibold">
                        <i class="bi bi-bar-chart-fill text-primary me-2"></i>Pets by Type
                    </h6>
                </div>
                <div class="card-body">
                    <canvas id="petsChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Adoption Status -->
        <div class="col-lg-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h6 class="mb-0 fw-semibold">
                        <i class="bi bi-pie-chart-fill text-success me-2"></i>Adoption Status
                    </h6>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <canvas id="applicationsChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Pets per Shelter -->
        <div class="col-lg-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h6 class="mb-0 fw-semibold">
                        <i class="bi bi-building text-warning me-2"></i>Pets per Shelter
                    </h6>
                </div>
                <div class="card-body">
                    <canvas id="sheltersChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Users by Role -->
        <div class="col-lg-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h6 class="mb-0 fw-semibold">
                        <i class="bi bi-people text-info me-2"></i>Users by Role
                    </h6>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <canvas id="usersChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Top Adopters -->
        <div class="col-lg-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h6 class="mb-0 fw-semibold">
                        <i class="bi bi-trophy-fill text-warning me-2"></i>Top 5 Adopters
                    </h6>
                </div>
                <div class="card-body">
                    <canvas id="adoptersChart" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Payments by Method -->
        <div class="col-lg-6">
            <div class="card h-100 border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h6 class="mb-0 fw-semibold">
                        <i class="bi bi-credit-card-fill text-success me-2"></i>Payments by Method
                    </h6>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <canvas id="paymentsChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const petsData = {{ pets_data|safe }};
    const applicationsData = {{ applications_data|safe }};
    const usersData = {{ users_data|safe }};
    const sheltersData = {{ shelters_data|safe }};
    const paymentsData = {{ payments_data|safe }};
    const adoptersData = {{ adopters_data|safe }};

    // Update stat cards
    document.getElementById('totalPets').textContent = petsData.values.reduce((a, b) => a + b, 0);
    document.getElementById('totalApplications').textContent = applicationsData.values.reduce((a, b) => a + b, 0);
    document.getElementById('totalUsers').textContent = usersData.values.reduce((a, b) => a + b, 0);
    document.getElementById('totalShelters').textContent = sheltersData.labels.length;

    // Modern color palette
    const colors = {
        primary: ['#4B52D7', '#667eea', '#764ba2', '#f093fb'],
        success: ['#10b981', '#34d399', '#6ee7b7'],
        warning: ['#f59e0b', '#fbbf24', '#fcd34d'],
        info: ['#3b82f6', '#60a5fa', '#93c5fd'],
        gradient: 'rgba(75, 82, 215, 0.1)'
    };

    const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                position: 'bottom',
                labels: {
                    padding: 15,
                    font: { size: 12 }
                }
            }
        }
    };

    // Pets by Type (Bar)
    new Chart(document.getElementById('petsChart'), {
        type: 'bar',
        data: {
            labels: petsData.labels,
            datasets: [{
                label: 'Total Pets',
                data: petsData.values,
                backgroundColor: colors.primary[0],
                borderRadius: 8,
                borderWidth: 0
            }]
        },
        options: {
            ...chartOptions,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: { 
                    beginAtZero: true,
                    grid: { color: 'rgba(0,0,0,0.05)' },
                    ticks: { font: { size: 11 } }
                },
                x: { 
                    grid: { display: false },
                    ticks: { font: { size: 11 } }
                }
            }
        }
    });

    // Adoption Status (Doughnut)
    new Chart(document.getElementById('applicationsChart'), {
        type: 'doughnut',
        data: {
            labels: applicationsData.labels,
            datasets: [{
                data: applicationsData.values,
                backgroundColor: [colors.success[0], colors.warning[0], colors.primary[1]],
                borderWidth: 0,
                spacing: 2
            }]
        },
        options: chartOptions
    });

    // Users by Role (Pie)
    new Chart(document.getElementById('usersChart'), {
        type: 'pie',
        data: {
            labels: usersData.labels,
            datasets: [{
                data: usersData.values,
                backgroundColor: colors.info,
                borderWidth: 0,
                spacing: 2
            }]
        },
        options: chartOptions
    });

    // Pets per Shelter (Bar)
    new Chart(document.getElementById('sheltersChart'), {
        type: 'bar',
        data: {
            labels: sheltersData.labels,
            datasets: [{
                label: 'Pets per Shelter',
                data: sheltersData.values,
                backgroundColor: colors.warning[0],
                borderRadius: 8,
                borderWidth: 0
            }]
        },
        options: {
            ...chartOptions,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: { 
                    beginAtZero: true,
                    grid: { color: 'rgba(0,0,0,0.05)' },
                    ticks: { font: { size: 11 } }
                },
                x: { 
                    grid: { display: false },
                    ticks: { font: { size: 11 } }
                }
            }
        }
    });

    // Top 5 Adopters (Horizontal Bar)
    new Chart(document.getElementById('adoptersChart'), {
        type: 'bar',
        data: {
            labels: adoptersData.labels,
            datasets: [{
                label: 'Approved Adoptions',
                data: adoptersData.values,
                backgroundColor: colors.success[1],
                borderRadius: 8,
                borderWidth: 0
            }]
        },
        options: {
            indexAxis: 'y',
            ...chartOptions,
            plugins: {
                legend: { display: false }
            },
            scales: {
                x: { 
                    beginAtZero: true,
                    grid: { color: 'rgba(0,0,0,0.05)' },
                    ticks: { font: { size: 11 } }
                },
                y: { 
                    grid: { display: false },
                    ticks: { font: { size: 11 } }
                }
            }
        }
    });

    // Payments by Method (Doughnut)
    new Chart(document.getElementById('paymentsChart'), {
        type: 'doughnut',
        data: {
            labels: paymentsData.labels,
            datasets: [{
                data: paymentsData.values,
                backgroundColor: [colors.success[0], colors.primary[0], colors.warning[0], colors.info[0]],
                borderWidth: 0,
                spacing: 2
            }]
        },
        options: chartOptions
    });
</script>
{% endblock %}
