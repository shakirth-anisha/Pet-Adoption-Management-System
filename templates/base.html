<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Adoption Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-main text-secondary">
<div class="d-flex flex-column flex-md-row">
    <!-- Sidebar -->
    <nav class="bg-sidebar text-secondary flex-shrink-0 p-4 sidebar">
        <h3 class="text-center mb-4 fw-bold">Pet Adoption</h3>
        <ul class="nav nav-pills flex-column gap-2">
            {% for label, endpoint in nav_options.items() %}
            <li class="nav-item">
                <a href="{{ url_for('render_page', page_name=endpoint) }}"
                   class="nav-link {% if current_page==endpoint %}active{% endif %} text-secondary rounded-3">
                    {{ label }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 p-4 content-area">
        <header class="mb-4">
            <h1 class="h2 text-info fw-bold">Pet Adoption Management System</h1>
        </header>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
